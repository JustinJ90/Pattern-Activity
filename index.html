<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pattern Activity (Guide UI)</title>
    <style>
        /* --- ê¸°ë³¸ ì„¤ì • --- */
        body {
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            background-color: #f0f2f5;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        /* --- ìƒë‹¨ í—¤ë” --- */
        header {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .logo { font-size: 18px; font-weight: bold; color: #ecf0f1; display: flex; align-items: center; gap: 8px; }
        
        .menu-group { display: flex; gap: 8px; }

        select {
            background-color: #34495e;
            color: white;
            border: 1px solid #5d6d7e;
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            font-weight: bold;
            max-width: 150px;
            cursor: pointer;
        }

        /* --- ë©”ì¸ ìŠ¤í…Œì´ì§€ --- */
        .stage {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 900px;
            height: 100%;
            max-height: 600px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px 60px;
            position: relative;
        }

        /* ì§ˆë¬¸ í…ìŠ¤íŠ¸ */
        .q-area { 
            width: 100%; 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 20px;
        }
        .q-text {
            font-size: 42px;
            font-weight: 800;
            color: #2c3e50;
            line-height: 1.4;
            word-break: keep-all;
        }

        /* ì •ë‹µ í…ìŠ¤íŠ¸ (ìŠ¤íƒ€ì¼ ëŒ€í­ ìˆ˜ì •) */
        .a-area {
            width: 100%;
            height: 120px; /* ë†’ì´ í™•ë³´ */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .answer-box {
            width: 90%;
            padding: 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 20px; /* ì´ˆê¸° ì•ˆë‚´ ë¬¸êµ¬ í¬ê¸° */
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            
            /* [State 1: ê°€ë ¤ì§„ ìƒíƒœ] - íšŒìƒ‰ ì ì„  ë°•ìŠ¤ */
            background-color: #f8f9fa;
            color: #95a5a6;
            border: 2px dashed #bdc3c7;
            box-shadow: none;
        }

        .answer-box:hover {
            background-color: #e9ecef; /* í˜¸ë²„ íš¨ê³¼ */
            color: #7f8c8d;
        }

        /* [State 2: ê³µê°œëœ ìƒíƒœ] - íŒŒë€ìƒ‰ ê°•ì¡° ë°•ìŠ¤ */
        .answer-box.visible {
            background-color: #3498db;
            color: white;
            border: 2px solid #3498db; /* í…Œë‘ë¦¬ ì‹¤ì„  ë³€ê²½ */
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            transform: translateY(-5px);
            font-size: 32px; /* ì •ë‹µ í…ìŠ¤íŠ¸ í¬ê¸° í™•ëŒ€ */
        }

        .answer-box:active { transform: scale(0.98); }

        /* ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.9);
            border: 1px solid #ddd;
            width: 70px; height: 70px;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            color: #2c3e50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 20;
            transition: 0.2s;
        }
        .nav-btn:hover { background: #3498db; color: white; border-color: #3498db; }
        .nav-prev { left: 10px; }
        .nav-next { right: 10px; }

        .progress-bar {
            position: absolute;
            bottom: 20px;
            font-size: 16px;
            color: #95a5a6;
            font-weight: bold;
        }

        /* ëª¨ë°”ì¼ ëŒ€ì‘ */
        @media (max-width: 768px) {
            .q-text { font-size: 28px; }
            .answer-box.visible { font-size: 24px; }
            .nav-btn { width: 50px; height: 50px; font-size: 24px; background: rgba(255,255,255,0.6); }
            .card { padding: 20px; }
            .logo span { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ğŸ“ <span>Pattern Activity</span></div>
        <div class="menu-group">
            <select id="bookSel" onchange="updatePatterns()"></select>
            <select id="patSel" onchange="resetActivity()"></select>
            <select id="actSel" onchange="resetActivity()">
                <option value="looksay">Look & Say</option>
            </select>
        </div>
    </header>

    <div class="stage" id="touchStage">
        <button class="nav-btn nav-prev" onclick="prevSlide()">â®</button>
        <button class="nav-btn nav-next" onclick="nextSlide()">â¯</button>

        <div class="card">
            <div class="q-area">
                <div class="q-text" id="qText">Loading...</div>
            </div>

            <div class="a-area">
                <div class="answer-box" id="aBox" onclick="toggleAnswer()">
                    ğŸ‘† Tap/Click to check answer
                </div>
            </div>
        </div>

        <div class="progress-bar" id="progress">1 / 10</div>
    </div>

    <script src="data.js"></script>

    <script>
        let currentItems = [];
        let currentIndex = 0;
        const PLACEHOLDER_TEXT = "ğŸ‘† Tap to check answer"; // ê¸°ë³¸ ì•ˆë‚´ ë¬¸êµ¬

        window.onload = function() {
            if (typeof bookData === 'undefined') {
                alert("data.js íŒŒì¼ì„ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤."); return;
            }
            initBookMenu();
            initTouchEvents();
        };

        function initBookMenu() {
            const bookSel = document.getElementById('bookSel');
            Object.keys(bookData).forEach(book => {
                bookSel.innerHTML += `<option value="${book}">${book}</option>`;
            });
            updatePatterns();
        }

        function updatePatterns() {
            const bookName = document.getElementById('bookSel').value;
            const patSel = document.getElementById('patSel');
            const items = bookData[bookName];
            const pSet = new Set(items.map(d => d["Pattern #"]));
            
            patSel.innerHTML = "";
            pSet.forEach(p => {
                const name = items.find(d => d["Pattern #"] == p)["Pattern Name"];
                patSel.innerHTML += `<option value="${p}">${p}. ${name}</option>`;
            });
            resetActivity();
        }

        function resetActivity() {
            const bookName = document.getElementById('bookSel').value;
            const pNum = parseInt(document.getElementById('patSel').value);
            const allItems = bookData[bookName].filter(d => d["Pattern #"] === pNum);
            
            // Speaking II ìš°ì„ 
            currentItems = allItems.filter(d => d.Section === "Speaking II");
            if (currentItems.length === 0) {
                currentItems = allItems.filter(d => d.Section === "Unscramble");
            }

            currentIndex = 0;
            renderSlide();
        }

        function renderSlide() {
            if (currentItems.length === 0) return;

            const item = currentItems[currentIndex];
            const qText = document.getElementById('qText');
            const aBox = document.getElementById('aBox');
            const progress = document.getElementById('progress');

            // í•œê¸€ ì§ˆë¬¸ í‘œì‹œ
            qText.innerText = item["Korean/Question"];
            
            // ì •ë‹µ ë°•ìŠ¤ ì´ˆê¸°í™” (ê°€ë¦¼ ìƒíƒœ)
            aBox.className = "answer-box"; // visible í´ë˜ìŠ¤ ì œê±°
            aBox.innerText = PLACEHOLDER_TEXT; // ì•ˆë‚´ ë¬¸êµ¬ í‘œì‹œ

            progress.innerText = `${currentIndex + 1} / ${currentItems.length}`;
        }

        function toggleAnswer() {
            const item = currentItems[currentIndex];
            const aBox = document.getElementById('aBox');
            
            if (aBox.classList.contains('visible')) {
                // ì´ë¯¸ ë³´ì´ë©´ -> ë‹¤ì‹œ ê°€ë¦¬ê¸° (ì„ íƒ ì‚¬í•­, í† ê¸€ ê¸°ëŠ¥)
                aBox.classList.remove('visible');
                aBox.innerText = PLACEHOLDER_TEXT;
            } else {
                // ì•ˆ ë³´ì´ë©´ -> ì •ë‹µ ë³´ì—¬ì£¼ê¸°
                aBox.classList.add('visible');
                aBox.innerText = item["English/Answer"];
            }
        }

        function nextSlide() {
            if (currentIndex < currentItems.length - 1) {
                currentIndex++;
                renderSlide();
            } else {
                // ì§„ë™ í”¼ë“œë°± (ëª¨ë°”ì¼)
                if(navigator.vibrate) navigator.vibrate(50);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                renderSlide();
            }
        }

        // í„°ì¹˜ ìŠ¤ì™€ì´í”„
        function initTouchEvents() {
            let touchStartX = 0;
            let touchEndX = 0;
            const stage = document.getElementById('touchStage');

            stage.addEventListener('touchstart', e => {
                touchStartX = e.changedTouches[0].screenX;
            }, {passive: true});

            stage.addEventListener('touchend', e => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, {passive: true});

            function handleSwipe() {
                const threshold = 60; 
                if (touchEndX < touchStartX - threshold) nextSlide();
                if (touchEndX > touchStartX + threshold) prevSlide();
            }
        }

        // í‚¤ë³´ë“œ ì»¨íŠ¸ë¡¤
        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") nextSlide();
            if (e.key === "ArrowLeft") prevSlide();
            if (e.key === " " || e.key === "Enter") toggleAnswer();
        });

    </script>
</body>
</html>
