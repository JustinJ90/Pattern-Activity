<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pattern Activity (Hybrid)</title>
    <style>
        /* --- Í∏∞Î≥∏ ÏÑ§Ï†ï --- */
        body {
            font-family: 'Pretendard', 'Malgun Gothic', sans-serif;
            background-color: #f0f2f5;
            margin: 0; padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none; -webkit-user-select: none;
        }

        /* --- ÏÉÅÎã® Ìó§Îçî --- */
        header {
            background-color: #2c3e50;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .logo { font-size: 18px; font-weight: bold; color: #ecf0f1; display: flex; align-items: center; gap: 8px; }
        .menu-group { display: flex; gap: 8px; align-items: center; }

        select {
            background-color: #34495e;
            color: white;
            border: 1px solid #5d6d7e;
            padding: 8px 10px;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            font-weight: bold;
            cursor: pointer;
            width: auto;
            max-width: 400px; /* Î©îÎâ¥ Í∏∏Ïù¥ ÎÑâÎÑâÌïòÍ≤å */
            min-width: 120px;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }

        /* --- Î©îÏù∏ Ïä§ÌÖåÏù¥ÏßÄ --- */
        .stage {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 900px;
            height: 100%;
            max-height: 600px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px 60px;
            position: relative;
        }

        /* ÏßàÎ¨∏ ÏòÅÏó≠ */
        .q-area { 
            width: 100%; 
            flex: 1; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .q-text {
            font-size: 42px;
            font-weight: 800;
            color: #2c3e50;
            line-height: 1.4;
            word-break: keep-all;
        }

        /* Ïù¥ÎØ∏ÏßÄ Ïä§ÌÉÄÏùº */
        .q-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            display: none;
        }

        /* ‚òÖ Ïù¥Î™®ÏßÄ Ï†ÑÏö© Ïä§ÌÉÄÏùº (Ï∂îÍ∞ÄÎê®) ‚òÖ */
        .q-emoji {
            font-size: 150px; /* ÏôïÎî∞ÏãúÎßåÌïú ÌÅ¨Í∏∞ */
            line-height: 1;
            display: none;
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Ï†ïÎãµ ÏòÅÏó≠ */
        .a-area {
            width: 100%;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .answer-box {
            width: 90%;
            padding: 20px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80px;
            background-color: #f8f9fa;
            color: #95a5a6;
            border: 2px dashed #bdc3c7;
        }

        .answer-box.visible {
            background-color: #3498db;
            color: white;
            border: 2px solid #3498db;
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
            transform: translateY(-5px);
            font-size: 32px;
        }

        /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò Î≤ÑÌäº */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.8);
            border: 1px solid #ddd;
            width: 70px; height: 70px;
            border-radius: 50%;
            font-size: 32px;
            cursor: pointer;
            color: #2c3e50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 20;
            display: flex; justify-content: center; align-items: center;
        }
        .nav-prev { left: 10px; }
        .nav-next { right: 10px; }

        .progress-bar {
            position: absolute; bottom: 20px;
            font-size: 16px; color: #95a5a6; font-weight: bold;
        }

        @media (max-width: 768px) {
            .q-text { font-size: 28px; }
            .q-emoji { font-size: 100px; }
            .answer-box.visible { font-size: 24px; }
            .nav-btn { width: 50px; height: 50px; font-size: 24px; }
            .card { padding: 20px; }
            .logo span { display: none; }
            select { max-width: 150px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">üéì <span>Pattern Activity</span></div>
        <div class="menu-group">
            <select id="bookSel" onchange="updatePatterns()"></select>
            <select id="patSel" onchange="resetActivity()"></select>
            <select id="actSel" onchange="resetActivity()">
                <option value="looksay">Look & Say</option>
            </select>
        </div>
    </header>

    <div class="stage" id="touchStage">
        <button class="nav-btn nav-prev" onclick="prevSlide()">‚ùÆ</button>
        <button class="nav-btn nav-next" onclick="nextSlide()">‚ùØ</button>

        <div class="card">
            <div class="q-area">
                <div id="qText" class="q-text">Loading...</div>
                <img id="qImg" class="q-image" src="" alt="Question Image">
                <div id="qEmoji" class="q-emoji"></div>
            </div>

            <div class="a-area">
                <div class="answer-box" id="aBox" onclick="toggleAnswer()">
                    üëÜ Tap to check answer
                </div>
            </div>
        </div>

        <div class="progress-bar" id="progress">1 / 10</div>
    </div>

    <script src="data.js"></script>

    <script>
        let currentItems = [];
        let currentIndex = 0;
        const PLACEHOLDER_TEXT = "üëÜ Tap to check answer";

        window.onload = function() {
            if (typeof bookData === 'undefined') {
                alert("data.js ÌååÏùºÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§."); return;
            }
            initBookMenu();
            initTouchEvents();
        };

        function initBookMenu() {
            const bookSel = document.getElementById('bookSel');
            Object.keys(bookData).forEach(book => {
                bookSel.innerHTML += `<option value="${book}">${book}</option>`;
            });
            updatePatterns();
        }

        function updatePatterns() {
            const bookName = document.getElementById('bookSel').value;
            const patSel = document.getElementById('patSel');
            const items = bookData[bookName];
            const pSet = new Set(items.map(d => d["Pattern #"]));
            
            patSel.innerHTML = "";
            pSet.forEach(p => {
                const name = items.find(d => d["Pattern #"] == p)["Pattern Name"];
                patSel.innerHTML += `<option value="${p}">${p}. ${name}</option>`;
            });
            resetActivity();
        }

        function resetActivity() {
            const bookName = document.getElementById('bookSel').value;
            const pNum = parseInt(document.getElementById('patSel').value);
            const allItems = bookData[bookName].filter(d => d["Pattern #"] === pNum);
            
            currentItems = allItems.filter(d => d.Section === "Speaking II");
            if (currentItems.length === 0) {
                currentItems = allItems.filter(d => d.Section === "Unscramble");
            }

            currentIndex = 0;
            renderSlide();
        }

        function renderSlide() {
            if (currentItems.length === 0) return;

            const item = currentItems[currentIndex];
            const qText = document.getElementById('qText');
            const qImg = document.getElementById('qImg');
            const qEmoji = document.getElementById('qEmoji');
            const aBox = document.getElementById('aBox');
            const progress = document.getElementById('progress');

            // --- ‚òÖ ÌïòÏù¥Î∏åÎ¶¨Îìú ÎØ∏ÎîîÏñ¥ Ï≤òÎ¶¨ Î°úÏßÅ ‚òÖ ---
            // 1. Î™®Îì† ÏöîÏÜå ÏùºÎã® Ïà®ÍπÄ
            qText.style.display = "none";
            qImg.style.display = "none";
            qEmoji.style.display = "none";

            const imageVal = item["Image"] ? item["Image"].trim() : "";

            if (imageVal !== "") {
                // Ïù¥ÎØ∏ÏßÄ Í∞íÏùÄ ÏûàÎäîÎç∞ ÌååÏùº ÌôïÏû•ÏûêÍ∞Ä ÏûàÎã§? (.jpg, .png Îì±) -> Ïù¥ÎØ∏ÏßÄ ÌååÏùºÎ°ú Ï≤òÎ¶¨
                if (imageVal.includes('.') || imageVal.includes('/')) {
                    qImg.src = "images/" + imageVal;
                    qImg.style.display = "block";
                } 
                // ÌôïÏû•ÏûêÍ∞Ä ÏóÜÎã§? -> Ïù¥Î™®ÏßÄÎ°ú Í∞ÑÏ£º
                else {
                    qEmoji.innerText = imageVal;
                    qEmoji.style.display = "block";
                }
            } else {
                // Ïù¥ÎØ∏ÏßÄ Í∞íÏù¥ ÏóÜÏúºÎ©¥ -> ÌïúÍ∏Ä ÌÖçÏä§Ìä∏ ÌëúÏãú
                qText.innerText = item["Korean/Question"];
                qText.style.display = "block";
            }
            
            // Ï†ïÎãµ Î∞ïÏä§ Ï¥àÍ∏∞Ìôî
            aBox.className = "answer-box";
            aBox.innerText = PLACEHOLDER_TEXT;

            progress.innerText = `${currentIndex + 1} / ${currentItems.length}`;
        }

        function toggleAnswer() {
            const item = currentItems[currentIndex];
            const aBox = document.getElementById('aBox');
            
            if (aBox.classList.contains('visible')) {
                aBox.classList.remove('visible');
                aBox.innerText = PLACEHOLDER_TEXT;
            } else {
                aBox.classList.add('visible');
                aBox.innerText = item["English/Answer"];
            }
        }

        function nextSlide() {
            if (currentIndex < currentItems.length - 1) {
                currentIndex++;
                renderSlide();
            } else {
                if(navigator.vibrate) navigator.vibrate(50);
            }
        }

        function prevSlide() {
            if (currentIndex > 0) {
                currentIndex--;
                renderSlide();
            }
        }

        function initTouchEvents() {
            let touchStartX = 0;
            let touchEndX = 0;
            const stage = document.getElementById('touchStage');

            stage.addEventListener('touchstart', e => { touchStartX = e.changedTouches[0].screenX; }, {passive: true});
            stage.addEventListener('touchend', e => { 
                touchEndX = e.changedTouches[0].screenX; 
                if (touchEndX < touchStartX - 60) nextSlide();
                if (touchEndX > touchStartX + 60) prevSlide();
            }, {passive: true});
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") nextSlide();
            if (e.key === "ArrowLeft") prevSlide();
            if (e.key === " " || e.key === "Enter") toggleAnswer();
        });
    </script>
</body>
</html>
